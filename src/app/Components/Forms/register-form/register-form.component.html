<form>
  <div class="form-group">
    <label for="var1">Digite un nombre</label>
    <input type="text" class="form-control" id="var1" aria-describedby="emailHelp" placeholder="Digite su nombre">
  </div>

  <div class="form-group">
    <label for="selectSex">Cúal es su genero</label>
    <select class="form-control" id="selectSex">
      <option value="">Seleccione una opción</option>
      <option value="M">Masculino</option>
      <option value="F">Femenino</option>
    </select>
  </div>

  <label for="var2">LEGUSTAN LOS CLIMAS</label>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="var2" id="exampleRadios1" value="option1" required>
    <label class="form-check-label" for="exampleRadios1">
      FRIOS
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="var2" id="exampleRadios2" value="option2" required>
    <label class="form-check-label" for="exampleRadios2">
      TEMPLADOS
    </label>
  </div><br><br>

  <label for="var3">CUAL COMIDA ES MEJOR PARA UN FIN DE SEMANA</label>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="var3" id="exampleRadios3" value="option1" required>
    <label class="form-check-label" for="exampleRadios1">
      SUSHI
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="var3" id="exampleRadios4" value="option2" required>
    <label class="form-check-label" for="exampleRadios2">
      TACOS
    </label>
  </div><br><br>

  <label for="var4">CUAL TIPO DE CANCION ES SU PREFERIDA</label>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="var4" id="exampleRadios5" value="option1" required>
    <label class="form-check-label" for="exampleRadios1">
      SALSA
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="var4" id="exampleRadios6" value="option2" required>
    <label class="form-check-label" for="exampleRadios2">
      MERENGUE
    </label>
  </div><br><br>

  <label for="var5">CUAL CONSIDERA EL MEJOR DEPORTE</label>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="var5" id="exampleRadios7" value="option1" required>
    <label class="form-check-label" for="exampleRadios1">
      FUTBOL
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="var5" id="exampleRadios8" value="option2" required>
    <label class="form-check-label" for="exampleRadios2">
      CICLISMO
    </label>
  </div><br><br>

  <label for="var5">QUE ARRERA LE PARECE MAS INTERESANTE</label>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="var6" id="exampleRadios9" value="option1" required>
    <label class="form-check-label" for="exampleRadios1">
      INGENIERIA DE SISTEMAS
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="var6" id="exampleRadios10" value="option2" required>
    <label class="form-check-label" for="exampleRadios2">
      PSICOLOGIA
    </label>
  </div><br><br>

  <button type="" class="btn btn-primary">REGISTRAR RESPUESTA</button>
</form>
